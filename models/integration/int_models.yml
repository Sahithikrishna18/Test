version: 2

models:
  - name: int_customers_orders
    description: "This model integrates customer and order data, including order details like status, amount, and discount."
    config:
      materialized: incremental
      unique_key: order_id
    columns:
      - name: order_id
        description: "Unique identifier for the order."
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Unique identifier for the customer."
        tests:
          - not_null
      - name: first_name
      - name: last_name
      - name: email
      - name: phone
      - name: city
      - name: state
      - name: order_date
      - name: ship_date
      - name: order_status
      - name: total_amount
      - name: discount

  - name: int_products_sales
    description: "This model integrates sales data with product information, including quantity sold, price, and discount."
    config:
      materialized: table
    columns:
      - name: sale_id
        description: "Unique identifier for the sale."
        tests:
          - unique
          - not_null
      - name: order_id
        description: "Unique identifier for the order associated with the sale."
        tests:
          - not_null
      - name: product_id
        description: "Unique identifier for the product."
        tests:
          - not_null
      - name: quantity
      - name: sale_price
      - name: tax
      - name: discount

  - name: int_suppliers_products
    description: "This model integrates supplier information with product data, including product details and the associated supplier."
    config:
      materialized: ephemeral
    columns:
      - name: product_id
        description: "Unique identifier for the product."
        tests:
          - unique
          - not_null
      - name: product_name
      - name: category
      - name: price
      - name: stock
      - name: created_at
      - name: supplier_id
        tests:
          - not_null
      - name: supplier_name

